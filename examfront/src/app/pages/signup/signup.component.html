<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
             <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/log.png" alt="">
                    <h1 class="text-center">Register here</h1>
                    <form (ngSubmit) = "formSubmit()" >
                        <!-- User name  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input  [(ngModel)]="user.userName"
                            name="userName" matInput placeholder="Enter here">
                            <mat-hint>Username should be unique!!!!</mat-hint>
                        </mat-form-field>
                        <!-- password  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input 
                            [(ngModel)]="user.password"
                            name="password"
                            type="password" matInput placeholder="Enter here">
                        </mat-form-field>
                        <!-- firstnaem  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input  
                            [(ngModel)]="user.firstName"
                            name="firstname"
                            matInput placeholder="Enter here">
                        </mat-form-field>
                        <!-- lastname  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input 
                            [(ngModel)]="user.lastName"
                            name="lastName"
                            matInput placeholder="Enter here">
                        </mat-form-field>
                        <!-- email  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>E-mail</mat-label>
                            <input 
                            [(ngModel)]="user.email"
                            name="email"
                            type="email" matInput placeholder="Enter here">
                        </mat-form-field>
                        <!-- phone  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input 
                            [(ngModel)]="user.phone"
                            name="phone"
                            type="number" matInput placeholder="Enter here">
                        </mat-form-field>
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button style="margin-left: 20px;" mat-raised-button color="basic">Clear</button>
                        </div>                        
                    </form>                    
                </div>
             </div>
        </div>
    </div>
</div>
